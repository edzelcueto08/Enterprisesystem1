<div class="row text-center my-4">
  <h1>CREAR EQUIPO </h1>
</div>
 
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="equipoForm" (ngSubmit)="onSubmit()">
 
            <div class="mb-3">
              <label for="fullname" class="form-label">EQUIPO</label>
              <input type="text" class="form-control" [class.is-invalid]="isFieldInvalid('fullname')" id="fullname"
                formControlName="fullname" placeholder="Ingrese el EQUIPO">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('fullname')">
                {{ getErrorMessage('fullname') }}
              </div>
            </div>
 
            <div class="mb-3">
              <label for="username" class="form-label">APODO</label>
              <input type="text" class="form-control" [class.is-invalid]="isFieldInvalid('username')" id="username"
                formControlName="username" placeholder="Ingrese el APODO">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('username')">
                {{ getErrorMessage('username') }}
              </div>
            </div>
 
            <div class="mb-3">
              <label for="password" class="form-label">CONTRASEÑA</label>
              <input type="password" class="form-control" [class.is-invalid]="isFieldInvalid('password')" id="password"
                formControlName="password" placeholder="Ingrese la contraseña">
              <div class="invalid-feedback" *ngIf="isFieldInvalid('password')">
                {{ getErrorMessage('password') }}
              </div>
            </div>

             <!-- CAMPEONATOS -->
            <div class="mb-3">
            <label for="campeonatos" class="form-label">CAMPEONATOS</label>
            <input
                type="number"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('campeonatos')"
                id="campeonatos"
                formControlName="campeonatos"
                placeholder="Ingrese los campeonatos ganados"
            />
            <div class="invalid-feedback" *ngIf="isFieldInvalid('campeonatos')">
                {{ getErrorMessage('campeonatos') }}
            </div>
            </div>

            <!-- CIUDAD (solo el placeholder si quieres) -->
            <div class="mb-3">
            <label for="ciudad" class="form-label">CIUDAD</label>
            <input
                type="text"
                class="form-control"
                [class.is-invalid]="isFieldInvalid('ciudad')"
                id="ciudad"
                formControlName="ciudad"
                placeholder="Ingrese la ciudad"
            />
            <div class="invalid-feedback" *ngIf="isFieldInvalid('ciudad')">
                {{ getErrorMessage('ciudad') }}
            </div>
            </div>

 
            <div class="mb-3">
              <label for="role" class="form-label">COPA</label>
              <select class="form-select" [class.is-invalid]="isFieldInvalid('role')" id="role" formControlName="role">
                <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
              </select>
              <div class="invalid-feedback" *ngIf="isFieldInvalid('role')">
                {{ getErrorMessage('role') }}
              </div>
            </div>
 
            <div class="d-flex gap-2 justify-content-end">
              <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="isSubmitting">
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="isSubmitting">
                {{ isSubmitting ? 'Guardando...' : 'Guardar' }}
              </button>
            </div>
 
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
